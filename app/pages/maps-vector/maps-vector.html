  <ol class="breadcrumb bg-white">

              </ul>
            </div>
            <minotaur-tile-close></minotaur-tile-close>
          </div>
        </section>
        <!-- /tile header -->

        <!-- tile body -->
        <section class="tile-body">
          <vector-map class="ui-map" options="ctrl.worldMap"></vector-map>
        </section>
        <!-- /tile body -->

      </div>
      <!-- /tile -->




    </div>
