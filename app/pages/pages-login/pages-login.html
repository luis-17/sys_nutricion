<div class="page page-core page-login">

  <div class="login-modal">

    <div class="branding mb">
      <img class="mb img-responsive" style="max-width: 300px; margin: auto; opacity: .6;" src="assets/images/logo-vitacloud-general.png" alt="Sistema para Nutricionistas"> 
      <h2 class="brand"> SISTEMA PARA <strong>NUTRICIONISTAS</strong> </h2> 
    </div>

    <!-- <div class="row social-login">
      <div class="col-sm-4"><button class="btn btn-primary btn-lg btn-block"><i class="fa fa-facebook"></i></button></div>
      <div class="col-sm-4"><button class="btn btn-cyan btn-lg btn-block"><i class="fa fa-twitter"></i></button></div>
      <div class="col-sm-4"><button class="btn btn-danger btn-lg btn-block"><i class="fa fa-google-plus"></i></button></div>
    </div> -->

    <div class="line-text mt-n"></div> 
    <form>
      <div id="alertsPlaceholder" ng-show="fAlert" >
        <uib-alert template-url="alert.html" class="alert alert-{{fAlert.type}}" >          
          <i class="fa fa-warning"></i>
          <strong class="text-uppercase">{{fAlert.strStrong}}</strong> 
          {{fAlert.msg}}
          <button type="button" class="close" aria-hidden="true" ng-click="fAlert = null" >×</button>
        </uib-alert>
      </div>

      <div class="form-group with-addon">
        <span class="input-addon"><i class="icon-user"></i></span>
        <input type="text" placeholder="Usuario" class="form-control" ng-model="fLogin.usuario">
      </div>
      <div class="form-group with-addon">
        <span class="input-addon"><i class="icon-key"></i></span>
        <input type="password" placeholder="Contraseña" class="form-control" ng-model="fLogin.clave">
      </div>
      <div class="form-group">
        <a ui-sref="pages.forgotpass" class="pull-right"> Olvidó su contraseña? </a> 
        <label class="minotaur-checkbox minotaur-label inline-block"> Recordar 
          <input type="checkbox" checked>
          <div class="input-indicator"></div>
        </label>
      </div>
      <button type="submit" class="btn btn-block btn-lg btn-rounded-40" ng-click="btnLoginToSystem();">INGRESAR </button>
    </form>

    <!-- <div class="mt-15 text-center">No estas registrado? <a ui-sref="pages.signup">Crear una cuenta</a></div> -->

  </div>

</div>
