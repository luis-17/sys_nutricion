<div class="panel panel-danger panel-filled mt-20">
	<div class="panel-heading">
		<h3 class="panel-title">Informacion Nutricional</h3>
	</div>
	<div class="panel-body">
		
	</div>
</div>
<div ng-repeat="turno in dia.turnos" class="turno mt-20">
    <h4 class="text-info f-16">{{turno.descripcion}}</h4>            
    <form class="form-inline" style="text-align:left;">
        <label class="col-sm-1 col-xs-12 control-label minotaur-label pr-0" style="top: 6px;">Hora:</label>
        <div class="col-sm-4 col-xs-12 pl-0 pb-10">
            <select class="form-control mb-4" ng-model="turno.hora"
                ng-options="h.value for h in plan.horas">
            </select>
            <select class="form-control mb-4" ng-model="turno.minuto"
                ng-options="m.value for m in plan.minutos">
            </select>
            <select class="form-control mb-4" ng-model="turno.tiempo"
                ng-options="t.value for t in plan.tiempo">
            </select>
        </div>        
    </form>
    <div class="alimentos">
    	<div class="col-sm-12">
            <label class="control-label minotaur-label pr-0" style="top: 6px;">Alimentos:</label>
			<form class="form-inline" style="text-align:left;">
		        <div class="col-sm-6 col-xs-12 pl-0 pb-10" ng-repeat="alimento in plan.movies">
		            <input type="text" required class="form-control col-sm-7" ng-model="alimento.nombre"
							style="width: 60%;" ng-change="" />

					<input type="number" step="0.01" required class="form-control col-sm-4" ng-model="alimento.cantidad"
							style="width: 25%;" ng-change="" />

		            <span class="col-sm-1" style="width: 15%;" >Quitar</span>
		        </div>        
		    </form>           
         </div>
         <div class="col-sm-12">
         	<label class="control-label minotaur-label pr-0" style="top: 6px;">Indicaciones:</label>
            <textarea class="form-control input-sm mb-10" ng-model="turno.indicaciones"></textarea>
         </div>        
    </div>    
</div>
