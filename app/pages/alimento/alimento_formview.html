<div class="modal-header">
  <h4 class="modal-title">{{modalPac.modalTitle}}</h4>
</div>
<div class="modal-body">
	<section class="tile-body">
		<form name="formCliente" role="form" novalidate class="form-validation">
		    <div class="row">
		    	<div class="form-group col-md-9">
						<div class="row">
							<div class="form-group col-md-4">
	              <label for="tipocliente" class="control-label minotaur-label"> Grupo 1 <small class="text-red">(*)</small> </label>
	              <select class="form-control" ng-model="modalPac.fData.idtipocliente" ng-options="item as item.descripcion for item in modalPac.listaGrupo1" required > 
	              </select>
	              <div ng-messages="formCliente.tipocliente.$error" ng-if="formCliente.tipocliente.$dirty" role="alert" class="help-block text-red">
	                <div ng-messages-include="app/components/templates/messages_tmpl.html"></div>
	              </div>
	            </div>

	            <div class="form-group col-md-4">
	              <label for="empresa" class="control-label minotaur-label">Empresa </label>
	              <select class="form-control" ng-model="modalPac.fData.idempresa" ng-options="item as item.descripcion for item in modalPac.listaEmpresas" ng-required="modalPac.corp"> </select>

	              <div ng-messages="formCliente.empresa.$error" ng-if="formCliente.empresa.$dirty" role="alert" class="help-block text-red">
	                <div ng-messages-include="app/components/templates/messages_tmpl.html"></div>
	              </div>
	            </div>
	          	<div class="form-group col-md-4">
		            <label for="cargo" class="control-label minotaur-label">Cargo Laboral </label>
		            <input type="text" name="cargo" id="cargo" class="form-control" ng-model="modalPac.fData.cargo_laboral" placeholder="Registre el cargo laboral (opcional)">
	          	</div>
				    </div>
		    	</div>
		    </div>
		</form>
	</section>
</div>
<div class="modal-footer">
  <button class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" ng-click="modalPac.cancel()"><i class="fa fa-arrow-left"></i> Cancel</button>
  <button class="btn btn-success btn-ef btn-ef-3 btn-ef-3c" ng-disabled="formCliente.$invalid" ng-click="modalPac.aceptar()"><i class="fa fa-arrow-right"></i> Submit</button>
</div>
