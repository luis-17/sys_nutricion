<form class="form-horizontal" role="form">
	<div class="tile col-sm-12">
    	<h4 class="text-info f-16">Historial de consultas</h4>
    	 <table class="table table-hover">
            <thead>
            <tr>
              <th>Fecha:</th>
              <th ng-repeat="item in pac.historial.listaCabecera">{{item}}</th>

            </tr>
            </thead>
            <tbody>
            <tr>
              <td>Peso:</td>
              <td ng-repeat="item in pac.historial.listaPeso">{{item.valor}}</td>
            </tr>
            <tr>
              <td>Masa Grasa(%):</td>
              <td ng-repeat="item in pac.historial.listaMasaGrasa">{{item.valor}}</td>
            </tr>
            <tr>
              <td>Masa Libre(%):</td>
              <td ng-repeat="item in pac.historial.listaMasaLibre">{{item.valor}}</td>
            </tr>
            <tr>
              <td>Agua Corporal(%):</td>
              <td ng-repeat="item in pac.historial.listaAguaCorporal">{{item.valor}}</td>
            </tr>
            <tr>
              <td>Masa Muscular(%):</td>
              <td ng-repeat="item in pac.historial.listaMasaMuscular">{{item.valor}}</td>
            </tr>

            </tbody>
          </table>
    </div>
</form>
