<form class="form-horizontal" role="form">
	<div class="tile-body col-sm-12">
		<h4 class="text-info f-16">Patol√≥gicos</h4>
		<div class="row">
		    <div class="col-sm-6" ng-repeat="item in pac.listaAntPatologicos">
		      <label class="checkbox minotaur-checkbox"> {{item.descripcion}}
		        <input type="checkbox" ng-disabled="true" ng-checked="item.check == 1">
		        <div class="input-indicator"></div>
		      </label>
		    </div>
		</div>
		<div class="row mt-10">
		    <div class="col-sm-4">
		      <label class="control-label">Alergias / Intolerancias Alimentarias</label>
		      <textarea class="form-control input-sm" ng-model="pac.ficha.alergia_ia" ng-disabled="true"></textarea>
		    </div>
		    <div class="col-sm-4">
		      <label class="control-label">Medicamentos</label>
		      <textarea class="form-control input-sm" ng-model="pac.ficha.medicamentos" ng-disabled="true"></textarea>
		    </div>
		    <div class="col-sm-4">
		      <label class="control-label">Otros / Notas</label>
		      <textarea class="form-control input-sm" ng-model="pac.ficha.antecedentes_notas" ng-disabled="true"></textarea>
		    </div>
		</div>
	</div>
	<div class="tile-body col-sm-12">
	  <h4 class="text-info f-16">Heredados</h4>
	  <div class="row">
	    <div class="col-sm-6" ng-repeat="item in pac.listaAntHeredados">
	      <label class="checkbox minotaur-checkbox"> {{item.descripcion}}
	        <input type="checkbox" ng-disabled="true" ng-checked="item.check == 1">
	        <div class="input-indicator"></div>
	      </label>
	    </div>
	  </div>
	  <div class="row">
	  	<label>Otros : </label>
	  	<textarea class="form-control input-sm" ng-model="pac.ficha." ng-disabled="true"></textarea>
	  	
	  </div>
	</div>
</form>
