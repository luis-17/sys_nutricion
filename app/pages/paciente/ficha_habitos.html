<form class="form-horizontal" role="form">
	<div class="tile-body row">
		<div class="col-sm-6">
    		<h4 class="text-info f-16">Hábitos Alimentarios</h4>
		</div>
		<div class="col-sm-6">
			<h4 class="text-info f-14">Hábitos Generales</h4>
			<h5>Actividad Física:</h5>
			<div class="form-group col-sm-12">
		        <label for="nombre" class="col-sm-4 control-label minotaur-label">Actividad Física : </label>
		        <div class="col-sm-8">
		          <input type="text" class="form-control underline-input text-center" id="nombre" placeholder="Actividad" ng-model="pac.ficha.habitos.actividad_fisica" ng-readonly="!pac.modoEditar">
		        </div>
		    </div>
		    <div class="form-group col-sm-12">
		        <label for="nombre" class="col-sm-4 control-label minotaur-label">Frecuencia : </label>
		        <div class="col-sm-8">
		          <input type="text" class="form-control underline-input text-center" id="nombre" placeholder="Frecuencia" ng-model="pac.ficha.habitos.frecuencia" ng-readonly="!pac.modoEditar">
		        </div>
		    </div>
		    <div class="form-group col-sm-12">
		        <label for="nombre" class="col-sm-4 control-label minotaur-label">Detalles de Actividad física : </label>
		        <div class="col-sm-8">
		          <textarea class="form-control input-sm" ng-model="pac.ficha.habitos.detalle_act_fisica" ng-disabled="!pac.modoEditar"></textarea>
		        </div>
		    </div>
			<h5>Hábitos de Consumo:</h5>
			<div class="form-group col-sm-12">
		        <label for="nombre" class="col-sm-4 control-label minotaur-label">Consumo de Agua : </label>
		        <div class="col-sm-8">
		          <input type="text" class="form-control underline-input text-center" id="nombre" placeholder="Actividad" ng-model="pac.ficha.habitos.consumo_agua" ng-readonly="!pac.modoEditar">
		        </div>
		    </div>
		    <div class="form-group col-sm-12">
		        <label for="nombre" class="col-sm-4 control-label minotaur-label">Consumo de Gaseosa : </label>
		        <div class="col-sm-8">
		          <input type="text" class="form-control underline-input text-center" id="nombre" placeholder="Actividad" ng-model="pac.ficha.habitos.consumo_gaseosa" ng-readonly="!pac.modoEditar">
		        </div>
		    </div>
		    <div class="form-group col-sm-12">
		        <label for="nombre" class="col-sm-4 control-label minotaur-label">Consumo de Alcohol : </label>
		        <div class="col-sm-8">
		          <input type="text" class="form-control underline-input text-center" id="nombre" placeholder="Actividad" ng-model="pac.ficha.habitos.consumo_alcohol" ng-readonly="!pac.modoEditar">
		        </div>
		    </div>
		    <div class="form-group col-sm-12">
		        <label for="nombre" class="col-sm-4 control-label minotaur-label">Consumo de Tabaco : </label>
		        <div class="col-sm-8">
		          <input type="text" class="form-control underline-input text-center" id="nombre" placeholder="Actividad" ng-model="pac.ficha.habitos.consumo_tabaco" ng-readonly="!pac.modoEditar">
		        </div>
		    </div>
		    <div class="form-group col-sm-12">
		        <label for="nombre" class="col-sm-4 control-label minotaur-label">Tiempo de sueño : </label>
		        <div class="col-sm-8">
		          <input type="text" class="form-control underline-input text-center" id="nombre" placeholder="Actividad" ng-model="pac.ficha.habitos.tiempo_suenio" ng-readonly="!pac.modoEditar">
		        </div>
		    </div>
		</div>
		<div class="col-sm-12">
    		<h4 class="text-info f-16">Notas Generales</h4>
    		<textarea class="form-control input-sm" ng-model="pac.ficha.habitos.notas_generales" ng-disabled="!pac.modoEditar"></textarea>
		</div>

    </div>
</form>
