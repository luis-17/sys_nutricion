<div class="modal-header">
  <h4 class="modal-title"> {{modalcita.modalTitle}} </h4>
</div>
<div class="modal-body">
	<section class="tile-body p-0">
		<form name="outerForm" role="form" novalidate class="form-validation">
			<div class="row">
	            <div class="form-group col-md-6">
	              <label for="name" class="control-label minotaur-label">Paciente <span class="text-red">*</span>: </label>
	              <input type="text" required class="form-control" ng-model="modalcita.items.paciente" >
	            </div>

	            <div class="form-group col-md-6">
	              <label for="name" class="control-label minotaur-label">Fecha <span class="text-red">*</span>: </label>
	              <p class="input-group">
	                <input type="text" required class="form-control" uib-datepicker-popup ng-model="modalcita.items.dp.dt" is-open="modalcita.items.dp.popup.opened" 
	                		datepicker-options="modalcita.items.dp.dateOptions" close-text="Cerrar" />
	                <span class="input-group-btn">
	                	<button type="button" class="btn btn-default" ng-click="modalcita.items.dp.open()"><i class="fa fa-calendar"></i></button>
	              	</span>
	              </p>
	            </div>

	            <div class="form-group col-md-6">
	              <label for="name" class="control-label minotaur-label">Hora inicio <span class="text-red">*</span>: </label>
	              <div uib-timepicker required ng-model="modalcita.items.tp1.mytime" hour-step="modalcita.items.tp1.hstep" minute-step="modalcita.items.tp1.mstep" show-meridian="modalcita.items.tp1.ismeridian"></div>
	            </div>

	            <div class="form-group col-md-6">
	              <label for="name" class="control-label minotaur-label">Hora Fin <span class="text-red">*</span>: </label>
	              <div uib-timepicker required ng-model="modalcita.items.tp2.mytime" hour-step="modalcita.items.tp2.hstep" minute-step="modalcita.items.tp2.mstep" show-meridian="modalcita.items.tp2.ismeridian"></div>
	            </div>

	            <div class="form-group col-md-6">
	              <label for="name" class="control-label minotaur-label">Ubicacion <span class="text-red">*</span>: </label>
	              <select class="form-control " ng-model="modalcita.items.ubicacion"
					ng-options="ub.descripcion_ub for ub in modalcita.items.listaUbicaciones">
				  </select>	              
	            </div>	            
	        </div>
		</form>
	</section>
</div>
<div class="modal-footer">
  <button class="btn btn-success btn-ef btn-ef-3 btn-ef-3c" ng-click="modalcita.ok()"><i class="fa fa-arrow-right"></i> Aceptar</button>
  <button class="btn btn-lightred btn-ef btn-ef-4 btn-ef-4c" ng-click="modalcita.cancel()"><i class="fa fa-arrow-left"></i> Cancelar</button>
</div>
