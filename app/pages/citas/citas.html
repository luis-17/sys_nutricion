<div class="page page-ui pull-to-header">
  <ol class="breadcrumb bg-white">
    <li><a ui-sref="dashboard">Inicio</a></li>
    <li class="active">Citas</li>
  </ol>
  <!-- row -->
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <div class="tile">
        <!-- tile header -->
        <section class="tile-header">
          <h1 class="heading">Citas</h1>
          <div class="controls">
            <div class="btn-group" uib-dropdown>
              <button class="btn btn-transparent" uib-dropdown-toggle><i class="fa fa-cog"></i></button>
              <ul class="dropdown-menu dropdown-menu-custom" uib-dropdown-menu role="menu">
                <li role="menuitem"><a href="javascript:;" minotaur-tile-minimize></a></li>
                <li role="menuitem"><a href="javascript:;" minotaur-tile-refresh ng-click=" "></a></li>
                <li role="menuitem"><a href="javascript:;" minotaur-tile-fullscreen></a></li>
                <li role="menuitem"><a href="javascript:;" minotaur-tile-lightbox></a></li>
              </ul>
            </div>
            <minotaur-tile-close></minotaur-tile-close>
          </div>
        </section>
        <!-- /tile header -->

         <!-- tile body -->
        <section class="tile-body col-lg-12 col-md-12">
          <!-- right side header -->
          <div class="col-lg-12 col-md-12 mb-10">
            <div class="pull-right">
              <button type="button" class="btn btn-sm btn-default" ng-click="citas.today()">Hoy</button>
              <div class="btn-group">
                <button class="btn btn-default btn-sm" ng-click="citas.changeView('agendaDay', 'myCalendar1')">Dia</button>
                <button class="btn btn-default btn-sm" ng-click="citas.changeView('agendaWeek', 'myCalendar1')">Semana</button>
                <button class="btn btn-default btn-sm" ng-click="citas.changeView('month', 'myCalendar1')">Mes</button>
              </div>
              <button type="button" class="btn btn-success btn-sm" ng-click='citas.btnCita()'>Nueva Cita</button>              
            </div>
          </div>
          <!-- /right side header -->
          <!-- right side body -->
          <div class="col-lg-12 col-md-12">
            <div class="fc-overlay">
              <!-- <h4 class="text-default-dark mt-0">{{citas.event.title}}</h4>
              <div class="b-b b-solid mb-10"></div>
              <div class="text-muted"><i class="fa fa-calendar mr-5"></i> {{event.start._d | date:'medium'}}</div>
              <div class="text-muted" ng-show='citas.event.end'><i class="fa fa-clock-o mr-5"></i> {{event.end._d | date:'medium'}}</div>
              <div class="text-muted" ng-show='citas.event.location'><i class="fa fa-map-marker mr-5"></i> {{event.location}}</div>
              <div class="mt-10">{{event.info}}</div>
              <div class="mt-10">{{event.url}}</div> -->                                                          
            </div>

            <div class="my-dropdown dropdown">
              <ul class="dropdown-menu dropdown-menu-custom" uib-dropdown-menu="" role="menu">
                <li role="menuitem"><a><i class="fa fa-user"></i>Ir al Paciente</a></li>
                <li role="menuitem" ng-if="!citas.event.atencion.idatencion"><a ><i class="fa fa-check-square-o"></i>Generar Consulta</a></li>
                <li role="menuitem" ng-if="!citas.event.atencion.idatencion" ng-click="citas.btnEditCita()"><a ><i class="fa fa-calendar"></i>Modificar Cita</a></li>
                <li role="menuitem" ng-if="!citas.event.atencion.idatencion"><a ><i class="fa fa-remove"></i>Anular Cita</a></li>

                <li role="menuitem" ng-if="citas.event.atencion.idatencion"><a ><i class="fa fa-pencil-square-o"></i>Ir a Consulta</a></li>
                <li role="menuitem" ng-if="citas.event.atencion.idatencion"><a ><i class="fa fa-remove"></i>Anular Consulta</a></li>
              </ul>
            </div>
            
            <div class="calendar" ng-model="citas.eventSources" calendar="myCalendar1" ui-calendar="citas.uiConfig.calendar"></div>
          </div>
          <!-- /right side body -->
        </section>
        <!-- /tile body -->


      <!-- left side -->
      <!-- right side -->
      
        



      </div>
      <!-- /right side -->
    </div>
  </div>  
</div>
